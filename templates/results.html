$def with (poll)
<div class="row">
    <div class="span12">
        <h2>Poll Results</h2>

        <p>Email: $poll.email</p>
        <p>Start: $poll.event_start</p>
        <p>Stop: $poll.event_stop</p>
    </div>
</div>
<div class="row">
    <div class="span6">
        <h3>Responses</h3>
        <table>
            <tr><th>id</th><th>time</th><th>answer</th></tr>
            $for response in poll.responses:
                <tr>
                <td>$response.id</td>
                <td>$response.created</td>
                <td>$:response.answer</td>
                </tr>
        </table>
    </div>
    <div class="span6">
        <div class="stream">
            <div class="stream-list">
                $for item in poll.tweets:
                    $:render_stream_item(item)
            </div>
        </div>
    </div>
</div>
<style>
    table {
        width: 100%;
    }
    th, td {
        text-align: center;
    }
    
</style>

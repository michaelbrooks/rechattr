$def with (poll)
<div class="row">
    <div class="span12">
        <h2>Poll Results</h2>

        <p>Email: $poll.user_email</p>
        <p>Start: $poll.event_start</p>
        <p>Stop: $poll.event_stop</p>
    </div>
</div>
<div class="row">
    <div class="span6">
        <h3>Responses</h3>
        <table>
            <tr><th>id</th><th>time</th><th>answers</th><th>comment</th></tr>
            $for response in poll.responses:
                <tr>
                <td>$response.id</td>
                <td>$response.created</td>
                <td>$response.answers</td>
                <td>$response.comment</td>
                </tr>
        </table>
    </div>
    <div class="span6">
        <div class="tweet-list">
            <h2 class="tweet-list-header">Tweets</h2>
            <div class="tweet-list-content">
            $for tweet in poll.tweets:
                $:elements.tweet(tweet)
            </div>
        </div>
    </div>
</div>
<style>
    table {
        width: 100%;
    }
    th, td {
        text-align: center;
    }
    
</style>

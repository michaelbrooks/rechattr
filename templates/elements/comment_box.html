$def with(user, poll)
$ sign_in_url = urls.sign_in(urls.poll(poll))
<div class="comment-box header-row right-content">
$if user is None:
    <a class="sign-in-button btn btn-info" href="${sign_in_url}">
        <span class="twitter-icon light"></span> Sign in with Twitter
    </a>
$else:
    <h4>
        Questions? Comments?
        <span class="muted">Tweet as <span class="screen-name">@${user.username}</span></span>
    </h4>
    $ tweet_url = urls.poll(poll) + '/tweet'
    <form method="POST" action="${tweet_url}" class="tweet-form clearfix">
        <div class="tweet-input-wrapper">

            <textarea name="tweet" class="tweet-input"></textarea>

            <div class="hashtag-box fade in" data-hashtag="${poll.twitter_hashtag}"
                    title="The event hashtag will be included in your tweet">
                <span>${poll.twitter_hashtag}</span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary tweet-submit" disabled="disabled"><i class="twitter-icon light"></i> Tweet</button>

        <div class="tweet-message-box"><span class="tweet-length-message"></span></div>
    </form>
</div>

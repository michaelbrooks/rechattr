$def with(poll, form)
$ tz_timezone = form.tz_timezone
$ tz_timezone_save = form.tz_timezone_save
<form method="POST" class="poll-editor header-row">
    <div class="bottom">
        $:form.title.render()

        <div class="interval-field clearfix">
            $:elements.interval_selector(form)
        </div>

        <div class="input-prepend">
            <span class="add-on hashtag-hash">#</span>
            $:form.twitter_hashtag.render()
        </div>

        $:form.email.render()

        $:csrf_token_input()
    </div>
</form>

$def with (form)

<div class="container">
    <div class="row">
        <div class="span12">
            <h2>New Poll</h2>
            <form method="POST" class="form-horizontal">

                <div class="control-group">
                    <label class="control-label" for="email">
                        $:form.email.description
                    </label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span>
                            $:form.email.render()
                        </div>
                        <span class="help-inline">$:form.email.note</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">
                        Event Timing
                    </label>
                    <div class="controls">
                        $:form.start.render()
                        <span class="help-inline">
                            $:form.start.note
                        </span>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        $:form.stop.render()
                        <span class="help-inline">
                            $:form.stop.note
                        </span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="terms">
                        $:form.terms.description
                    </label>
                    <div class="controls">
                        $:form.terms.render()
                        <span class="help-inline">$:form.terms.note</span>
                    </div>
                </div>    
                
                <div class="form-actions">
                    $:form.submit.render()
                </div>
            </form>
        </div>
    </div>
</div>

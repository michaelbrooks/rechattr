$def with (poll, items)
$var js_app: PollApp
$var poll: $poll.poll_url_code
<div class="row-fluid">
    <div class="feedback span6">
        <h2 class="banner">$poll.title</h2>
        
        <div class="questions-row clearfix">
            <form method="POST">
                $ hideClass = ""
                $for question in poll.definition_object()['questions']:
                
                    <div class="answer-list $hideClass" data-question-name="$question['name']">
                    $ hideClass="fade hide"
                
                    $for choice in question['choices']:
                        <button type="button" class="answer-btn" data-option="$choice['value']">$choice['label']</button>
                    
                    </div>

            </form>
        </div>
    </div>

    <div class="chatter span6">
        <div class="tweet-list">
            <h2 class="tweet-list-header">Tweets</h2>
            <div class="tweet-list-content">
            $for item in items:
                $:render_stream_item(item)
            </div>
        </div>
    </div>
</div>
